	<main>
        <h1 style="text-align: center;">Preencha o formulário e entre em contato conosco.</h1>
		<p>Nosso atendimento irá entra em contato o mais breve possível.</p>
        <form> 
            <label for="nomesobrenoem">Nome e sobrenome</label>
            <input type="text" id=nomesobrenome class="input-padrao" required>
           
            <label for="email">E-mail</label>
            <input type="email" id=email class="input-padrao" required placeholder="seuemail@dominio.com">
            
            <label for="telefone">Telefone</label>
            <input type="tel" id=telefone class="input-padrao" required placeholder="(XX) (XXXXX-XXXX)">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
        
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">
                    Email
                </label>
            
                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone"> 
                    Telefone
                </label>
            
                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                    WhatsApp
                </label>
            <fieldset>
            <fieldset>
                <legend> Qual horário prefere ser atendido</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>  
        <label for=""><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>
            <input type="submit" value="Enviar formulário" class="enviar"> 
        </form>

	</main>
